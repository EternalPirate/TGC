<svg:rect
  *ngFor="let rect of rectArr"
  [attr.x]="rect.x"
  [attr.y]="rect.y"
  [attr.width]="rect.width"
  [attr.height]="rect.height"
  [attr.fill]="rect.fill"
  [attr.draggable]="rect.isDraggable ? true : null"
  [attr.data-rect-id]="rect.isDraggable ? rect.rectId : null"
  [style.cursor]="rect.isDraggable ? 'move' : 'initial'"/>
