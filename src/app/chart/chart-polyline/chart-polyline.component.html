<svg:polyline
  *ngFor="let polyline of polylineArr"
  [attr.points]="polyline.points"
  [attr.stroke]="polyline.stroke"
  [attr.data-name]="polyline.dataName"
  [attr.data-type]="polyline.dataType"
  [attr.stroke-width]="polyline.strokeWidth"
  [attr.visibility]="polyline.visibility"
  [attr.fill]="polyline.fill"
/>
